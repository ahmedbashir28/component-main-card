<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(227, 93%, 6%); }
  </style>
</head>
<body>
  <div class="card">

   

    <div class="card-up-bg">
      
      <div class="dp">
        <img src="image-victor.jpg" alt="dp pic" class="dp-pic">
      </div>
  
      <img src="bg-pattern-card.svg" alt="card img" class="card-up">
   
      

    </div>

    
    
    <div class="card-data">
      <h3> Victor Crest <span class="design">26</span></h3>

      <p class="design">  London</p>
    </div>
    <hr>

    <div class="follower-like-photo">
     
      <p>
        80K
        Followers
      </p> 
      <p>
        803K
        Likes
      </p>
      <p>
        1.4K
        Photos
        </p>
    


    </div>


  </div>

  <div class="top-pic">

    <img src="bg-pattern-top.svg" alt="top left design" class="top-bg">
  </div>
  <div class="down-pic">
    <img src="bg-pattern-bottom.svg" alt="bottom right design" class="bottom-bg">

  </div>

  
  <!--
    
  


  
 -->
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Ahmed</a>.
  </div>
</body>
</html>
